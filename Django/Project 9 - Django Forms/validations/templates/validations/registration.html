<h2>Form Validations</h2>
<hr/>
<form action = "{% url 'user_registration' %}" method = "POST" novalidate>
    {% csrf_token %}
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <label>First Name: </label>
    {{ form.first_name }} <br><br>
    <label>Last Name: </label>
    {{ form.last_name }} <br><br>
    <label>Email: </label>
    {{ form.email }} <br><br>
    <label>Password: </label>
    {{ form.password }} <br><br>
    <label>Re-enter Password: </label>
    {{ form.rpassword }} <br><br>
    <input type="submit" value="Submit">
</form>
