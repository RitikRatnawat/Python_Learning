{%extends 'base.html'%}
{% block content %}

    <div class="container mt-5">
        <form class="col-6 mx-auto card p-5 shadow-lg" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <h2>Update the Recipe</h2>
          <hr>
          <div class="mb-3">
            <label for="recipe_name" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" id="recipe_name" name="recipe_name" value="{{recipe.recipe_name}}">
            <div id="recipe_name_help" class="form-text">Enter name of your recipe</div>
          </div>
          <div class="mb-3">
            <label for="recipe_description" class="form-label">Recipe Description</label>
            <textarea class="form-control" name="recipe_description" id="recipe_description">{{recipe.recipe_description}}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label" for="recipe_image">Recipe Image</label>
            <input type="file" name="recipe_image" class="form-control" id="recipe_image">
            <img src="/media/{{recipe.recipe_image}}" class="img-thumbnail mt-2" style="height: 100px; width: 100px;">
          </div>
          <button type="submit" class="btn btn-success">Update Recipe</button>
        </form>
    </div>

{% endblock content %}
